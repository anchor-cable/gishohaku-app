name: Test firestore

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - run: yarn install
    - run: yarn test:firestore